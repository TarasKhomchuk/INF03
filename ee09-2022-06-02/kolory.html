<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Pomocnik CSS</title>
        <link href="./styl2.css" rel="stylesheet">
        <script lang="javascript">
            function generuj(val){
                document.getElementById("kolor1").style.background = 'hsl('+val+', 100%, 50%)';
                document.getElementById("kolor2").style.background = 'hsl('+val+', 80%, 50%)';
                document.getElementById("kolor3").style.background = 'hsl('+val+', 60%, 50%)';
                document.getElementById("kolor4").style.background = 'hsl('+val+', 40%, 50%)';
                document.getElementById("kolor5").style.background = 'hsl('+val+', 20%, 50%)';                                                                
            }
        </script>
    </head>
    <body>
        <div id="kontener">
            <div id="baner1">
                <h1>Pomocnik CSS</h1>
            </div>
            <div id="baner2">
                <ul>
                    <li><a href="./kolory.html">Kolory</a></li>
                    <li><a href="./czcionki.html">Czcionki</a></li>
                    <li><a href="./style.html">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css/" target="_blank" rel="noopener noreferrer">Pomoc</a></li>
                </ul>
            </div>
            <div id="glowny">
                <h2>Podaj składową H koloru w kodzie HSL</h2>
                <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
                <img src="kolory.jpg" alt="Przestrzeń barw HSL"/><br/>
                <input id="znaczenie" type="number" min="0" max="360" placeholder="0 – 360" >
                <input type="button" value="Generuj paletę" onclick="generuj(document.getElementById('znaczenie').value);">
                <table>
                    <tr><td colspan="4" id="kolor1">Kolor główny</td></tr>
                    <tr><td id="kolor2">kolor 2</td><td id="kolor3">kolor 3</td><td id="kolor4">kolor 4</td><td id="kolor5">kolor 5</td></tr>
                </table>
            </div>
            <div id="stopka">
                <p>Autor: Taras Khomchuk</p>
            </div>
        </div>
    </body>
</html>
