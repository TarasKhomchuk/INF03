<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Dom Weselny</title>
        <link href="./css/styl5.css" rel="stylesheet">
    </head>
    <body style="margin: 0;">
        <div id="baner">
            <h1>
                <img src="./res/logo.png" height="70px"/>
                Dom Weselny zorganizuje wesele za Ciebie
                <img src="./res/logo.png" height="70px"/>
            <h1>
        </div>
        <div id="lewy">
            <h2>Dom Weselny</h2>
            <p>ul. Przemysłowa 5</p>
            <p>Kalisz</p>
            <p><a href="./res/logo.png">Pobierz logo</a></p>
        </div>
        <div id="środkowy">
            <h2>Oferujemy</h2>
            <ul>
                <li>Wesela</li>
                <li>Bankiety</li>
                <li>Konferencje</li>
            </ul>
        </div>
        <div id="prawy">
            <p><a href="./Regulamin.txt" id="regulamin">czytaj regulamin</a></p>
        </div>
        <div id="dolny">
            <h2>Ile będzie kosztowało moje wesele?</h2>
            <label for="gosci">Podaj liczbę gości: </label> <input type="number" name="gosci" id="gosci" min="0"></br>
            <input type="checkbox" name="poprawine" id="poprawine"> <label for="poprawine">Wesele z poprawinami?</label></br>
            <input type="button" value="Oblicz koszt" onclick="oblicz()">

            <div id="result"></div>

            <script lang="javascript">
                function oblicz(){
                    let num = document.getElementById("gosci").value;
                    let poprawine = document.getElementById("poprawine").checked;

                    let total = num*100;

                    if(poprawine)
                        total *= 1.3;

                    document.getElementById("result").innerText = "Koszt Twojego wesela to " + total + " złotych";
                }
            </script>
        </div>
        <div id="stopka">
            Stronę internetową opracował: <i>Khomchuk Taras</i>
        </div>
    </body>
</html>
